<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'project_exam/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <header class="p-3 text-bg-dark">
            <div class="container-fluid d-grid gap-3 align-items-center">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="{% static 'project_exam/include/' %}" width="60" height="70">
                    </a>
                </div>
            </div>
        </header>
		<aside></aside>
		<section class="py-5 text-center container">
            <div class="content">
                <h1 class="text-center my-4">Выберите группу для нового пользователя</h1>
                <h1 class="text-center my-4"></h1>
                <h2 class="fw-bold mb-0 fs-2">{{user.last_name}} {{user.first_name}}</h2>
                <h1 class="text-center my-4"></h1>

                <div class="row g-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form method="POST" id="myForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <select name="role" class="form-select form-select-lg" aria-label=".form-select-lg example">
                                    <option selected>Выберите группу</option>
                                    {% for role in roles %}
                                        <option value="{{role.id}}">{{role.text}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </form>
                        <button id="myBtn" class="btn_three">Выбрать</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>

                <div id="myModal" class="modal">
                    <div id="myModal" class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-header p-7 pb-4 border-bottom-0">
                                <h3 class="text-center my-3">Пользователь {{user.last_name}} {{user.first_name}} успешно зарегистрирован</h3>
                             </div>
                             <div class="modal-body p-5 pt-0">
                                <p><button class="btn_two" type="submit" form="myForm">Ок</button></p>
                            </div>
                        </div>
                    </div>
                </div>

                <script>
                    var modal = document.getElementById("myModal");
                    var btn = document.getElementById("myBtn");

                    btn.onclick = function() {
                        modal.style.display = "block";
                    }

                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                </script>
            </div>
        </section>

        <footer class="py-3 my-4">
            <ul class="nav justify-content border-bottom pb-3 mb-3"></ul>
            <p class="text-center text-muted">Экзамен</p>
        </footer>
	</div>
</body>
</html>
